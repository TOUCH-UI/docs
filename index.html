<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div>header</div>
  <div id="app">
    正在加载中文档...
  </div>
  <script defer src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script defer src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script>
    window.$docsify = {
      loadNavbar: true,
      loadSidebar: true,
      maxLevel: 4,
      name: 'Touchui 2.0 api  文档',
      // repo: 'https://github.com/TOUCH-UI/docs', // github
      search: 'auto', // 默认值
      subMaxLevel: 2,
      search: {
        noData: {
          '/zh-cn/': '没有结果!',
          '/': '没有结果!'
        },
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索',
          '/': '搜索'
        }
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/TOUCH-UI/docs/blob/master/'
        ),
      ]
    }
  </script>
</body>
</html>
